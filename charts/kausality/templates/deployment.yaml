apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kausality.webhookFullname" . }}
  labels:
    {{- include "kausality.webhookLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "kausality.webhookSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kausality.webhookSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kausality.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --port={{ .Values.webhook.port }}
            - --cert-dir=/etc/webhook/certs
            - --health-probe-bind-address={{ .Values.webhook.healthProbeBindAddress }}
            {{- if .Values.logging.development }}
            - --zap-devel=true
            {{- end }}
          ports:
            - name: webhook
              containerPort: {{ .Values.webhook.port }}
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: cert
              mountPath: /etc/webhook/certs
              readOnly: true
            {{- range $i, $cb := .Values.driftCallbacks }}
            {{- if or $cb.ca.cert $cb.ca.existingSecret }}
            - name: callback-ca-{{ $cb.url | sha256sum | trunc 8 }}
              mountPath: /etc/callback-ca/{{ $cb.url | sha256sum | trunc 8 }}
              readOnly: true
            {{- end }}
            {{- end }}
      volumes:
        - name: cert
          secret:
            secretName: {{ include "kausality.certificateSecretName" . }}
        {{- range $i, $cb := .Values.driftCallbacks }}
        {{- if $cb.ca.cert }}
        - name: callback-ca-{{ $cb.url | sha256sum | trunc 8 }}
          secret:
            secretName: {{ include "kausality.fullname" $ }}-callback-ca-{{ $i }}
        {{- else if $cb.ca.existingSecret }}
        - name: callback-ca-{{ $cb.url | sha256sum | trunc 8 }}
          secret:
            secretName: {{ $cb.ca.existingSecret }}
            items:
              - key: {{ $cb.ca.key | default "ca.crt" }}
                path: ca.crt
        {{- end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
