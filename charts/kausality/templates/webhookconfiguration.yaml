{{- if not .Values.certificates.selfSigned.enabled }}
# MutatingWebhookConfiguration managed by the Kausality policy controller.
# Rules are populated dynamically based on Kausality CRD instances.
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "kausality.fullname" . }}
  labels:
    {{- include "kausality.webhookLabels" . | nindent 4 }}
  {{- if .Values.certificates.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "kausality.certificateSecretName" . }}
  {{- end }}
webhooks:
  - name: mutating.webhook.kausality.io
    admissionReviewVersions: ["v1"]
    sideEffects: NoneOnDryRun
    reinvocationPolicy: IfNeeded
    timeoutSeconds: 10
    failurePolicy: Fail
    matchPolicy: Equivalent
    clientConfig:
      service:
        name: {{ include "kausality.webhookServiceName" . }}
        namespace: {{ .Release.Namespace }}
        path: /mutate
        port: {{ .Values.service.port }}
    rules: []  # Populated by policy controller based on Kausality CRDs
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - {{ .Release.Namespace }}
            {{- range .Values.excludeNamespaces }}
            - {{ . }}
            {{- end }}
{{- end }}
