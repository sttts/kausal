# Kausality policy for Crossplane E2E tests
# Tracks Crossplane and test resources (additive to apps policy)
# Wildcards are supported - the controller watches CRDs and re-expands
# wildcards when new resources are registered.
apiVersion: kausality.io/v1alpha1
kind: Kausality
metadata:
  name: crossplane
spec:
  mode: enforce
  resources:
    - apiGroups: ["nop.crossplane.io"]
      resources: ["*"]
    - apiGroups: ["test.kausality.io"]
      resources: ["*"]
