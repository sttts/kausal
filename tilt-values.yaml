# Helm values for local Tilt development

controller:
  enabled: true

certificates:
  selfSigned:
    enabled: true

backend:
  enabled: true

backendTui:
  enabled: true

driftCallback:
  enabled: true

# Exclude kausality-system from drift detection
excludeNamespaces:
  - kube-system
  - kube-public
  - kube-node-lease

logging:
  development: true

