# Helm values for local Tilt development

certificates:
  selfSigned:
    enabled: true

backend:
  enabled: true

driftCallback:
  enabled: true

# Monitor deployments, replicasets, and Crossplane resources for testing
resourceRules:
  include:
    - apiGroups: ["apps"]
      resources: ["deployments", "replicasets"]
    # Crossplane resources for E2E tests
    - apiGroups: ["nop.crossplane.io"]
      resources: ["*"]
    - apiGroups: ["test.kausality.io"]
      resources: ["*"]

# Exclude kausality-system from drift detection
excludeNamespaces:
  - kube-system
  - kube-public
  - kube-node-lease
  - kausality-system

logging:
  development: true
