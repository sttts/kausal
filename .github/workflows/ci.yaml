name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.25"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: go build -v ./...

      - name: Build example-generic-control-plane
        run: |
          cd cmd/example-generic-control-plane
          go build -v ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Test
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Test example-generic-control-plane
        run: |
          cd cmd/example-generic-control-plane
          go test -v -race ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0

  helm:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Lint chart
        run: helm lint ./charts/kausality

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ghcr.io/kausality-io/kausality:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  e2e:
    name: E2E Tests (${{ matrix.suite }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - suite: kubernetes
            install_target: install-e2e
            test_target: e2e
            cluster: kausality-e2e
          - suite: crossplane
            install_deps: ./test/e2e/crossplane/install-deps.sh
            install_target: install-e2e-crossplane
            test_target: e2e-crossplane-test
            cluster: kausality-crossplane-e2e
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: ${{ matrix.cluster }}
          config: ./test/e2e/kind-config.yaml

      - name: Install ko
        uses: ko-build/setup-ko@v0.7

      - name: Build and load images
        run: |
          export KO_DOCKER_REPO=ko.local
          WEBHOOK_IMAGE=$(ko build --bare ./cmd/kausality-webhook)
          CONTROLLER_IMAGE=$(ko build --bare ./cmd/kausality-controller)
          BACKEND_IMAGE=$(ko build --bare ./cmd/kausality-backend-log)
          kind load docker-image "$WEBHOOK_IMAGE" --name ${{ matrix.cluster }}
          kind load docker-image "$CONTROLLER_IMAGE" --name ${{ matrix.cluster }}
          kind load docker-image "$BACKEND_IMAGE" --name ${{ matrix.cluster }}
          echo "WEBHOOK_IMAGE=$WEBHOOK_IMAGE" >> $GITHUB_ENV
          echo "CONTROLLER_IMAGE=$CONTROLLER_IMAGE" >> $GITHUB_ENV
          echo "BACKEND_IMAGE=$BACKEND_IMAGE" >> $GITHUB_ENV

      - name: Install third-party dependencies
        if: matrix.install_deps != ''
        run: ${{ matrix.install_deps }}

      - name: Install kausality
        run: make ${{ matrix.install_target }}

      - name: Run e2e tests
        run: make ${{ matrix.test_target }}
